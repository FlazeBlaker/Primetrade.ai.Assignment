openapi: 3.0.0
info:
  title: Backend Intern API
  description: Scalable REST API with Authentication & Role-Based Access
  version: 1.0.0
servers:
  - url: http://localhost:5000/api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [user, admin]
      responses:
        201:
          description: User registered successfully
        400:
          description: Bad request
  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
        401:
          description: Invalid credentials
  /products:
    get:
      summary: Get all products
      tags: [Products]
      security: []
      responses:
        200:
          description: List of products
    post:
      summary: Create a product
      tags: [Products]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
                - price
                - category
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                category:
                  type: string
                  enum: [Electronics, Clothing, Home, Sports, Other]
      responses:
        201:
          description: Product created
        401:
          description: Not authorized
  /products/{id}:
    get:
      summary: Get a single product
      tags: [Products]
      security: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Product details
        404:
          description: Product not found
    put:
      summary: Update a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
      responses:
        200:
          description: Product updated
        403:
          description: Not authorized
    delete:
      summary: Delete a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Product deleted
        403:
          description: Not authorized
